<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilosrec.css' %}">
</head>
<body>
<div class="wrapper">
    <h1>Recuperar Contraseña</h1>
    <form method="post" action="{% url 'recuperar_password' %}">
        {% csrf_token %}
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <button type="submit" class="btn">Enviar PIN</button>
    </form>
    <div class="back-to-login">
        <p><a href="{% url 'login' %}">Volver al Login</a></p>
    </div>
</div>
</body>
</html>
