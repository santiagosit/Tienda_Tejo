{% extends 'base.html' %}

{% block title %}Eliminar Proveedor{% endblock %}

{% block content %}
<div class="wrapper">
    <h2>¿Estás seguro de que deseas eliminar el proveedor "{{ proveedor.nombre }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
